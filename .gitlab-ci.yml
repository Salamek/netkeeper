stages:
  - test
  - package
  - packagetest
  - deploy

test:debian:
  stage: test
  script:
    - apt-get update -qy
    - apt-get install -y python3-dev python3-pip
    - pip3 install -r requirements.txt
    - python3 setup.py test
  tags:
    - debian

test:archlinux:
  stage: test
  script:
    - pacman -Sy python-pip gcc --noconfirm
    - pip install -r requirements.txt
    - python setup.py test
  tags:
    - archlinux

package:debian:
  stage: package
  script:
    - apt-get update -qy
    - apt-get install -y curl gnupg apt-transport-https
    - curl -sL https://apt.salamek.cz/apt/conf/salamek.gpg.key | apt-key add -
    - echo "deb     https://apt.salamek.cz/apt all main" | tee /etc/apt/sources.list.d/salamek.cz.list
    - apt-get update -qy
    - apt-get install -y python3-dev python3-huawei-lte-api python-pip python3-pip python3-stdeb git python3-docopt python3-yaml
    - rm -rf "./deb_dist"
    - python3 setup.py --command-packages=stdeb.command bdist_deb
  tags:
    - debian

  artifacts:
    paths:
      - deb_dist/*.deb
    expire_in: 1d

package:archlinux:
  stage: package
  script:
    - echo "[salamek]" >> /etc/pacman.conf
    - echo "Server = https://arch.salamek.cz/any" >> /etc/pacman.conf
    - echo "SigLevel = Optional" >> /etc/pacman.conf
    - pacman -Sy git binutils sudo python-huawei-lte-api python-yaml python-setuptools python-docopt fakeroot systemd --noconfirm
    - useradd -m -G users -s /bin/bash package
    - chown -R package:users archlinux
    - cd archlinux
    - sudo -H -u package makepkg -f
  tags:
    - archlinux

  artifacts:
    paths:
      - archlinux/granad-gatekeeper*.pkg.tar.xz
    expire_in: 1d

packagetest:debian:
  stage: packagetest
  script:
    - apt-get update -qy
    - apt-get install -y curl gnupg apt-transport-https
    - curl -sL https://apt.salamek.cz/apt/conf/salamek.gpg.key | apt-key add -
    - echo "deb     https://apt.salamek.cz/apt all main" | tee /etc/apt/sources.list.d/salamek.cz.list
    - apt-get update -qy
    - cd deb_dist
    - apt install ./*.deb -qy
  tags:
    - virtualbox-debian
  dependencies:
    - package:debian
  only:
    - tags

packagetest:archlinux:
  stage: packagetest
  script:
    - echo "[salamek]" >> /etc/pacman.conf
    - echo "Server = https://arch.salamek.cz/any" >> /etc/pacman.conf
    - echo "SigLevel = Optional" >> /etc/pacman.conf
    - pacman -Sy
    - cd archlinux
    - pacman -U granad-gatekeeper*.pkg.tar.xz --noconfirm
  tags:
    - virtualbox-archlinux
  dependencies:
    - package:archlinux
  only:
    - tags

repoupdate:
  stage: deploy
  variables:
    GIT_STRATEGY: none
  before_script:
    - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
    - eval $(ssh-agent -s)
    - ssh-add <(echo "$SSH_PRIVATE_KEY")
    - mkdir -p ~/.ssh
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
  script:
    - ssh www-data@salamek.cz 'rm -rf /var/www/arch-private.salamek.cz/www/any/granad-gatekeeper*.pkg.tar.xz'
    - ssh www-data@salamek.cz 'rm -rf /var/www/apt-private.salamek.cz/cache/granad-gatekeeper*.deb'
    - scp archlinux/granad-gatekeeper*.pkg.tar.xz www-data@salamek.cz:/var/www/arch-private.salamek.cz/www/any
    - scp deb_dist/*.deb www-data@salamek.cz:/var/www/apt-private.salamek.cz/cache
    - ssh www-data@salamek.cz '/var/www/arch-private.salamek.cz/update_repo.sh'
    - ssh www-data@salamek.cz '/var/www/apt-private.salamek.cz/update_repo.sh'
  dependencies:
    - package:archlinux
    - package:debian
  tags:
    - docker
  only:
    - tags